<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Fibonacci Personalizada</title>
</head>

<body>
    <h1>Calculadora de Secuencia Fibonacci</h1>

    <label for="num">Generar Fibonacci hasta:</label>
    <input type="number" id="num" min="1">
    <button onclick="calcularSecuenciaFibonacci()">Generar</button>

    <p id="resultado"></p>

    <script>
        function calcularSecuenciaFibonacci() {
            const num = parseInt(document.getElementById('num').value);
            if (num <= 0) {
                alert('Por favor, ingresa un nÃºmero mayor que cero.');
                return;
            }

            let resultado = 'Secuencia Fibonacci:';
            let a = 0, b = 1, siguienteTermino;

            for (let i = 1; i <= num; i++) {
                resultado += ' ' + a;
                siguienteTermino = a + b;
                a = b;
                b = siguienteTermino;
            }

            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>

</html>
