<!DOCTYPE html>
<html>
<head>
  <title>Dibujo de un rombo en JavaScript</title>
</head>
<body>
  <pre id="romboCanvas"></pre>

  <script>
    // Tamaño del rombo
    var tamano = 9;

    // Función para dibujar el rombo
    function dibujarRombo(tamano) {
      var rombo = '';
      for (var i = 1; i <= tamano; i++) {
        for (var j = 1; j <= tamano - i; j++) {
          rombo += ' ';
        }
        for (var k = 1; k <= 2 * i - 1; k++) {  // Corregir aquí (se necesita un asterisco entre "2" e "i")
          rombo += '*';
        }
        rombo += '\n';
      }
      for (var i = tamano - 1; i >= 1; i--) {
        for (var j = 1; j <= tamano - i; j++) {
          rombo += ' ';
        }
        for (var k = 1; k <= 2 * i - 1; k++) {  // Corregir aquí (se necesita un asterisco entre "2" e "i")
          rombo += '*';
        }
        rombo += '\n';
      }
      return rombo;
    }

    var romboCanvas = document.getElementById("romboCanvas");
    romboCanvas.textContent = dibujarRombo(tamano);
  </script>
</body>
</html>
