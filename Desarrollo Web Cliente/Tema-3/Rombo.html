<!DOCTYPE html>
<html>
<head>
  <title>Dibujo de un rombo en JavaScript</title>
</head>
<body>
    <div id="romboJS"></div>
    <script>
        // Tamaño del rombo
        var tamano = 9;
    
        // Función para dibujar el rombo
        function dibujarRombo(tamano) {
            var rombo = '';
    
            for (var i = 1; i <= tamano; i++) {
                for (var j = 1; j <= tamano - i; j++) {
                    rombo += '&nbsp;&nbsp;';  // Utiliza dos espacios no rompibles en lugar de uno
                }
    
                // Dibuja la parte superior del rombo
                for (var k = 1; k <= 2 * i - 1; k++) {
                    rombo += '*';
                }
    
                rombo += '<br>';
            }
    
            // Dibuja la parte inferior del rombo
            for (var i = tamano - 1; i >= 1; i--) {
                for (var j = 1; j <= tamano - i; j++) {
                    rombo += '&nbsp;&nbsp;';
                }
    
                for (var k = 1; k <= 2 * i - 1; k++) {
                    rombo += '*';
                }
    
                rombo += '<br>';
            }
    
            return rombo;
        }
    
        var romboJS = document.getElementById('romboJS');
        romboJS.innerHTML = dibujarRombo(tamano);
    </script>
</body>
</html>
