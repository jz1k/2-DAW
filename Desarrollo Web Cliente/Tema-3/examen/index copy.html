Realiza una web con un programa en javascript que realice lo siguiente:
1. (1 puntos) Crea una página web con el titulo : "Prueba Practica RA4_abcde" junto a tu
nombre, donde muestres 4 botones para abrir 4 ventanas y justo debajo el correspondiente
botón para cerrar cada ventana.
◦ Ventana 1 de 300x 300 pixeles en la parte superior izquierda y color verde claro.
◦ Ventana 2 de 300 x 300 pixeles en la parte superior derecha y de color azul claro.
◦ Ventana 3 de 300 x 300 pixeles en la parte inferior derecha y de color rosa.
◦ Ventana 4 de 300 x 300 pixeles en la parte inferior izquierda y de color naranja.
(1punto) Además debemos poder seleccionar mediante dos controles select los siguientes
datos.
- Longitud de la lista de números ( entre 50 y 60 )
- Numero de valores aleatorios a escoger de esa lista (entre 6 y 9 )

2. (3 puntos)En la ventana 1 debe de mostrar un formulario con los siguientes campos:
Usuario: _________ Contraseña: __________ Nueva Contraseña: ___________
donde nos solicite un nombre y una contraseña. El usuario debe ser alumno y la contraseña
bueno. Si no introduces la contraseña correcta te mostrará un mensaje diciendo:
Datos incorrectos ¿Quieres intentarlo de nuevo?
Si introduces la contraseña correcta te mostrará un mensaje diciendo:
Datos correctos, ¿Deseas cambiar la contraseña?
entonces podrás utilizar el dato introducido en el campo de nueva contraseñas para cambiarla.
Debes utilizar un objeto denominado usuario (con sus propiedades) y que permita autenticar a la
persona junto con un método para cambiar la contraseña.

3. (2 puntos) En la ventana 2 debes mostrar los valores de la lista, seleccionados en el apartado
1, así como los comprendidos entre el mayor y el menor valor de los números aleatorios
escogidos. Debes utilizar arrays y funciones creadas por el usuario
Ej:
valores aleatorios: 45-26-51-36-25-18
lista a representar : 18-19-........50-51

4. (1,5 puntos) En la ventana 3 debes mostrar con los valores impares ordenados de menor a
mayor de los valores escogidos. Debes utilizar arrays y funciones creadas por el usuario
 Ej:
valores impares: 25-45-51

5. (1,5 puntos) En la ventana 4 debes mostrar la contraseña vigente del usuario así como la fecha
y hora de la ultima vez que se introdujo. 
Recuerda que tiene que tener archivos de js y html por separado
-->
