<!-- Ejercicio 1: Eventos y Manipulación del DOM
Crea una página web con el título "Recuperación Tema 3" junto a tu nombre. Implementa la siguiente funcionalidad:

Agrega un botón que, al hacer clic, cambie el color de fondo de la página.
Implementa un evento que cambie el contenido de un elemento <div> cuando el mouse pasa sobre él.
Ejercicio 2: Manipulación de Objetos y Arrays
En la ventana 1, crea un formulario que solicite información sobre libros. Utiliza un objeto llamado libro con propiedades como titulo, autor, y año_publicacion. Implementa la funcionalidad para agregar estos libros a un array.

Ejercicio 3: Operaciones con Arrays
En la ventana 2, muestra una lista de números del 1 al 10. Implementa funciones para:

Calcular la suma de todos los números en la lista.
Calcular el promedio de los números en la lista.
Ejercicio 4: Trabajo con Fechas y Tiempos
En la ventana 3, muestra la fecha y hora actual. Implementa funciones para:

Calcular la diferencia en días entre dos fechas ingresadas por el usuario.
Mostrar un mensaje si la fecha actual es un día laborable o no.
Ejercicio 5: Validaciones y Expresiones Regulares
En la ventana 4, crea un formulario que solicite información de contacto (nombre, email, teléfono). Implementa funciones para validar la entrada del usuario utilizando expresiones regulares. -->

<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación Tema 3</title>
</head>

<body>
    <h1>Recuperación Tema 3</h1>


    <!-- Ejercicio 1: Eventos y Manipulación del DOM -->
    <div id="ejercicio1">
        <h2>Ejercicio 1: Eventos y Manipulación del DOM</h2>
        <button id="cambiarColorBtn">Cambiar Color de Fondo</button>
        <div id="cambioContenidoDiv" onmouseover="cambiarContenido()">Pasa el mouse aquí</div>
    </div>


    <!-- Ejercicio 2: Manipulación de Objetos y Arrays -->
    <div id="ejercicio2">
        <h2>Ejercicio 2: Manipulación de Objetos y Arrays</h2>
        <form id="formularioLibro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>

            <label for="annoPublicacion">Año de Publicación:</label>
            <input type="number" id="annoPublicacion" required>

            <button type="button" onclick="agregarLibro()">Agregar Libro</button>
        </form>
        <ul id="listaLibros"></ul>
    </div>


    <!-- Ejercicio 3: Operaciones con Arrays -->
    <div id="ejercicio3">
        <h2>Ejercicio 3: Operaciones con Arrays</h2>
        <ul id="numerosLista"></ul>
        <p id="sumaPromedioResultado"></p>
    </div>


    <!-- Ejercicio 4: Trabajo con Fechas y Tiempos -->
    <div id="ejercicio4">
        <h2>Ejercicio 4: Trabajo con Fechas y Tiempos</h2>
        <p>Fecha actual: <span id="fechaActual"></span></p>
        <p id="mensajeLaborable"></p>
        <label for="fechaUsuario1">Ingrese la primera fecha:</label>
        <input type="date" id="fechaUsuario1" required>
        <label for="fechaUsuario2">Ingrese la segunda fecha:</label>
        <input type="date" id="fechaUsuario2" required>
        <button onclick="calcularDiferenciaYVerificarDiaLaborable()">Calcular Diferencia y Verificar Día Laborable</button>
        <p id="diferenciaDiasResultado"></p>
    </div>


    <!-- Ejercicio 5: Validaciones y Expresiones Regulares -->
<div id="ejercicio5">
    <h2>Ejercicio 5: Validaciones y Expresiones Regulares</h2>
    <form id="formularioContacto" onsubmit="event.preventDefault(); validarFormulario();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>

        <button type="submit">Validar Formulario</button>
    </form>
</div>

    <script src="script.js"></script>
</body>

</html>
