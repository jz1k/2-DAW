<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar, Sumar y Dividir</title>
</head>
<body>
    <h1>Tabla de multiplicar del 7</h1>
    <script>
        // Mostrar la tabla de multiplicar del 7 usando un bucle for
        for (var i = 1; i <= 10; i++) {
            document.write('7 x ' + i + ' = ' + (7 * i) + '<br>');
        }
    </script>

    <h1>Tabla de sumar del 8</h1>
    <script>
        // Mostrar la tabla de sumar del 8 usando un bucle while
        var i = 1;
        while (i <= 10) {
            document.write('8 + ' + i + ' = ' + (8 + i) + '<br>');
            i++;
        }
    </script>

    <h1>Tabla de dividir del 9</h1>
    <script>
        // Mostrar la tabla de dividir del 9 usando un bucle do...while
        var i = 1;
        do {
            document.write('9 / ' + i + ' = ' + (9 / i) + '<br>');
            i++;
        } while (i <= 10);
    </script>

    <h1>Operaciones de desplazamiento de bits</h1>
    <script>
        // Realizar operaciones de desplazamiento de bits
        document.write('125 / 8 = ' + (125 >> 3) + '<br>'); // Desplazar 3 bits a la derecha equivale a dividir por 2^3 = 8
        document.write('40 x 4 = ' + (40 << 2) + '<br>'); // Desplazar 2 bits a la izquierda equivale a multiplicar por 2^2 = 4
        document.write('25 / 2 = ' + (25 >> 1) + '<br>'); // Desplazar 1 bit a la derecha equivale a dividir por 2^1 = 2
        document.write('10 x 16 = ' + (10 << 4) + '<br>'); // Desplazar 4 bits a la izquierda equivale a multiplicar por 2^4 = 16
    </script>
</body>
</html>
