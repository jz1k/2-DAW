<!DOCTYPE html>
<html>
<head>
    <title>Cálculo del área de un triángulo</title>
</head>
<body>
    <h1>Cálculo del área de un triángulo</h1>
    <script>
        var a, b;
        a = prompt("Escribe la base:"); // Corrección: Cambio de "promp" a "prompt"
        b = prompt("Escribe la altura:"); // Corrección: Cambio de "promp" a "prompt"

        // Convertir las entradas a números utilizando parseFloat
        a = parseFloat(a);
        b = parseFloat(b);

        // Verificar si las entradas son números válidos
        if (!isNaN(a) && !isNaN(b)) {
            var area = (a * b) / 2;
            alert("Área = " + area);
        } else {
            alert("Por favor, ingrese valores numéricos válidos para la base y la altura.");
        }
    </script>
</body>
</html>
