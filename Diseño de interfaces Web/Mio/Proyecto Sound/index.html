<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor SoundCloud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-container" class="text-center">
        <div class="player-controls">
            <button id="prev-btn" class="btn btn-light"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn" class="btn btn-light"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="btn btn-light"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="player-progress">
            <input type="range" id="seek-bar" value="0" max="100">
        </div>
        <div class="player-info">
            <h4 id="song-title">Canci√≥n 1</h4>
        </div>
        <div class="player-like">
            <button id="like-btn" class="btn btn-light"><i class="far fa-heart"></i></button>
        </div>
        <audio id="audio-player" controls>
            Tu navegador no soporta la etiqueta de audio.
        </audio>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
